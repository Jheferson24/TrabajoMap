<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>
    

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <body>
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Registrar Usuario</h3>	
            </div>
            <div class="card-body">
              
              <div class="mb-3">
                <br>
                <label style="color: white;" for="">Usuario: </label>
                <input type="email" class="form-control" id="user" placeholder="Email" required minlength="8">
                <span class="error" aria-live="polite"></span>
                <label style="color: white;" for="">Usuario: </label>
                <input type=" email" class="form-control" id="confirmuser" placeholder=" Confirmar Email" >
              </div>
              <div class="mb-3">
                <label style="color: white;" for="">Contrase単a: </label>
                <input type="password" class="form-control" id="password" placeholder="Contrase単a" >
                <label style="color: white;" for="">Contrase単a: </label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirmar Contrase単a" >
              </div>
              <div class="d-grid gap-2">
                <input type="button" id="registerbtn" value="Registrar" onclick="register()" class="btn btn-primary">
                <input type="submit" id="atrasbtn" value="Atras" class="btn btn-secundary">
              </div>
                    
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="../js/registro.js"></script>
   
  </body>

</html>
